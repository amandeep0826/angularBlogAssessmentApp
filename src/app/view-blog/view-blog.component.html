<div
  style="
    padding-left: 20em;
    padding-right: 20em;
    margin-bottom: 2em;
    margin-top: 2em;
  "
>
  <div class="d-flex">
    <label
      style="
        font-size: small;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin-bottom: 5px;
        color: #5e26cd; ;
      "
      >{{ blogDetail.category | uppercase }}</label
    >
    <span style="display: inline-block; width: 5px"></span>
    <label>/</label>
    <span style="display: inline-block; width: 5px"></span>
    <label
      style="
        font-size: small;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin-bottom: 10px;
      "
    >
      {{ blogDetail.date }}</label
    >
  </div>
  <div>
    <h3
      style="
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin-bottom: 30px;
      "
    >
      {{ blogDetail.title }}
    </h3>
  </div>
  <div>
    <img
      src="../../assets/nature1.jpeg"
      style="width: 100%; height: 100%; margin-bottom: 1em"
    />
    <div class="d-flex" style="margin-bottom: 20px">
      <div style="background-color: #27ae60; width: 10px"></div>
      <h6 style="margin-left: 10px">
        " Lorem Ipsum has been the industry's standard dummy text ever since the
        1500s, when an unknown printer took a galley of type and scrambled it to
        make a type specimen book. "
      </h6>
    </div>
    <div>
      <h6
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 20px;
          font-weight: lighter;
        "
      >
        {{ blogDetail.content }}
      </h6>
    </div>
  </div>
  <div>
    <label
      style="
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        margin-bottom: 20px;
        font-weight: lighter;
        color: #5e26cd; ;
      "
      >{{ blogDetail.hashtags }}</label
    >
  </div>
  <div class="d-flex">
    <img
      src="../../assets/Carl_Wheezer.jpeg"
      style="
        height: 80px;
        width: 80px;
        border-radius: 5em;
        border-width: 2px;
        border-color: #283140;
        border-style: solid;
      "
    />
    <div style="margin-left: 10px">
      <div
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          font-weight: lighter;
        "
        class="d-flex"
      >
        <label style="font-weight: bold">Posted by</label>
        <label style="margin-left: 5px; font-weight: bold; color: #5e26cd">{{
          blogDetail.author
        }}</label>
      </div>
      <div
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 20px;
          font-weight: lighter;
        "
      >
        <label>{{ blogDetail.authorInfo }}</label>
      </div>
    </div>
  </div>
  <div>
    <label style="font-size: 14px; font-weight: 300; margin-bottom: 5px"
      >COMMENTS</label
    >
    <div
      style="
        width: 50px;
        border-width: 1px;
        border-color: #5e26cd;
        border-style: solid;
        margin-bottom: 20px;
      "
    ></div>
  </div>
  <app-comments
    *ngFor="let each of comments"
    [commentData]="each"
  ></app-comments>
  <div>
    <div class="d-flex" style="margin-bottom: 20px">
      <img
        src="../../assets/nature3.jpeg"
        style="
          width: 35px;
          height: 35px;
          border-radius: 5em;
          border-width: 2px;
          border-color: #283140;
          border-style: solid;
        "
      />
      <div style="margin-top: -5px; margin-left: 10px">
        <div class="d-flex">
          <h6 style="font-weight: 400; font-size: 14px; margin-top: 10px">
            Comment as:
          </h6>
          <input
            placeholder="Your Name"
            [(ngModel)]="commentatorName"
            style="
              border-radius: 5em;
              border-width: 1px;
              border-color: #645a77;
              text-align: center;
              height: 100%;
              margin-top: 8px;
              margin-left: 10px;
            "
          />
        </div>
        <input
          placeholder="Enter your comment"
          [(ngModel)]="commentText"
          style="
            border-radius: 5em;
            border-width: 1px;
            border-color: #645a77;
            text-align: center;
            margin-top: 8px;
            width: 100%;
          "
        />
      </div>
      <button
        style="
          border-radius: 3em;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 5px;
          font-weight: lighter;
          font-size: small;
          padding-left: 20px;
          padding-right: 20px;
          padding-top: 5px;
          padding-bottom: 5px;
          background-color: #5e26cd;
          color: white;
          height: 30px;
          margin-left: auto;
        "
        (click)="postComment()"
        type="submit"
      >
        Post
      </button>
    </div>
  </div>
</div>
