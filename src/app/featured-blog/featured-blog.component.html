<div
  style="
    padding-left: 20em;
    padding-right: 20em;
    margin-bottom: 2em;
    margin-top: 2em;
  "
>
  <label
    style="
      font-size: small;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
      margin-bottom: 5px;
    "
    >FEATURED POST</label
  >
  <div
    style="
      width: 50px;
      border-width: 1px;
      border-color: #5e26cd;
      border-style: solid;
      margin-bottom: 1em;
    "
  ></div>
  <div>
    <img
      src="../../assets/nature1.jpeg"
      style="width: 100%; height: 100%; margin-bottom: 1em"
    />
    <div>
      <label
        style="
          font-size: small;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 5px;
          color: #5e26cd; ;
        "
        >{{ featuredPost.category | uppercase }}</label
      >
      <span style="display: inline-block; width: 5px"></span>
      <label>/</label>
      <span style="display: inline-block; width: 5px"></span>
      <label
        style="
          font-size: small;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 10px;
          font-weight: lighter;
        "
      >
        {{ featuredPost.date }}</label
      >
    </div>
    <div>
      <h3
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 10px;
        "
      >
        {{ featuredPost.title }}
      </h3>
    </div>
    <div>
      <h6
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 20px;
          font-weight: lighter;
        "
      >
        {{ featuredPost.cardContent }}...
      </h6>
    </div>
    <div>
      <button
        appHighlight
        [routerLink]="['/blog-card', featuredPost.id]"
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          font-weight: lighter;
          font-size: small;
          padding-left: 20px;
          padding-right: 20px;
          padding-top: 5px;
          padding-bottom: 5px;
          background-color: #5e26cd;
          color: white;
          border-width: 0px;
        "
        class="btn btn-primary"
      >
        READ MORE
      </button>
    </div>
  </div>
</div>
