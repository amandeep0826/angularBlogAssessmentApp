<div
  appHighlight
  style="
    padding-left: 20em;
    padding-right: 20em;
    margin-bottom: 2em;
    margin-top: 2em;
  "
  class="d-flex"
>
  <div style="margin-top: 30px">
    <img src="../../assets/nature2.jpeg" style="width: 250px; height: 180px" />
  </div>
  <div style="margin-left: 25px">
    <div>
      <label
        style="
          font-size: small;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 5px;
          color: #5e26cd; ;
        "
        >{{ postData.category | uppercase }}</label
      >
      <span style="display: inline-block; width: 5px"></span>
      <label>/</label>
      <span style="display: inline-block; width: 5px"></span>
      <label
        style="
          font-size: small;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 10px;
          font-weight: lighter;
        "
      >
        {{ postData.date }}</label
      >
    </div>
    <div>
      <h3
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 10px;
          font-size: x-large;
        "
      >
        {{ postData.title }}
      </h3>
    </div>
    <div>
      <h6
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 20px;
          font-weight: lighter;
        "
      >
        <!-- Lorem Ipsum is simply dummy text of the printing and typesetting
        industry. Lorem Ipsum has been the industry's standard dummy text ever
        since the 1500s... -->

        {{ postData.content }}
      </h6>
    </div>
    <div class="d-flex">
      <button
        [routerLink]="['/blog-card', postData.id]"
        style="
          border-radius: 3em;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 5px;
          font-weight: lighter;
          font-size: small;
          padding-left: 20px;
          padding-right: 20px;
          padding-top: 5px;
          padding-bottom: 5px;
          background-color: #5e26cd;
          color: white;
        "
      >
        READ MORE
      </button>

      <button
        [routerLink]="['/edit-blog', postData.id]"
        style="
          border-radius: 3em;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-bottom: 5px;
          font-weight: lighter;
          font-size: small;
          padding-left: 20px;
          padding-right: 20px;
          padding-top: 5px;
          padding-bottom: 5px;
          background-color: rgb(122, 80, 80);
          color: white;
          margin-left: auto;
          margin-right: 0;
        "
      >
        EDIT
      </button>
    </div>
  </div>
</div>
