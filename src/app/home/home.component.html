<app-banner></app-banner>
<div class="container">
  <div class="d-flex">
    <div *ngFor="let each of posts" class="card" style="width: 18rem">
      <img src="../../assets/nature2.jpeg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ each.title }}</h5>
        <h5 class="card-title">{{ each.author }}</h5>
        <a class="btn btn-primary" (click)="printData()">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
