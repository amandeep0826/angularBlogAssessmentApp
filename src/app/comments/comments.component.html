<div>
  <div>
    <div class="d-flex" style="margin-bottom: 20px">
      <img
        src="../../assets/nature3.jpeg"
        style="
          width: 35px;
          height: 35px;
          border-radius: 5em;
          border-width: 2px;
          border-color: #283140;
          border-style: solid;
        "
      />
      <div
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-left: 15px;
          margin-top: -5px;
        "
      >
        <label style="font-weight: 600">{{ commentData.author }}</label>
        <h6 style="font-weight: 200; font-size: 14px; margin-top: 10px">
          {{ commentData.body }}
        </h6>
        <button
          style="
            border-radius: 3em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
            font-weight: lighter;
            font-size: small;
            background-color: #888;
            color: white;
            height: 25px;
            width: 50px;
            text-align: center;
          "
          (click)="deleteComment(commentData.id)"
        >
          Delete
        </button>
      </div>
    </div>
    <div
      style="
        border-width: 1px;
        border-color: #9fa6b1;
        border-style: dashed;
        margin-bottom: 20px;
      "
    ></div>
  </div>
</div>
