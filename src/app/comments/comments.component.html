<div>
  <div>
    <label style="font-size: 14px; font-weight: 300; margin-bottom: 5px"
      >COMMENTS</label
    >
    <div
      style="
        width: 50px;
        border-width: 1px;
        border-color: #5e26cd;
        border-style: solid;
        margin-bottom: 20px;
      "
    ></div>
  </div>
  <div *ngFor="let each of comments">
    <div class="d-flex" style="margin-bottom: 20px">
      <img
        src="../../assets/nature3.jpeg"
        style="
          width: 35px;
          height: 35px;
          border-radius: 5em;
          border-width: 2px;
          border-color: #283140;
          border-style: solid;
        "
      />
      <div
        style="
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          margin-left: 15px;
          margin-top: -5px;
        "
      >
        <label style="font-weight: 600">{{ each.author }}</label>
        <h6 style="font-weight: 200; font-size: 14px; margin-top: 10px">
          {{ each.body }}
        </h6>
      </div>
    </div>
    <div
      style="
        border-width: 1px;
        border-color: #9fa6b1;
        border-style: dashed;
        margin-bottom: 20px;
      "
    ></div>
  </div>
</div>
